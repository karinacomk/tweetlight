<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tweetlight</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" type="text/css">
</head>
<body>

    <a class="badge" href="https://github.com/pinceladasdaweb/tweetlight"><img style="position:absolute; top:0; right:0; border:0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

    <h1>Tweets of a certain user Karina</h1>
    <div class="stream">
        <h2><span>Twitter</span></h2>
        <ul class="timeline"></ul>
    </div>

    <h1>Tweets of a certain user with profile image - teste..</h1>
    <div class="stream">
        <h2><span>Twitter</span></h2>
        <ul class="timeline-profile-image"></ul>
    </div>

    <h1>HashTag: #html5</h1>
    <div class="stream">
        <h2><span>Twitter</span></h2>
        <ul class="hashtag"></ul>
    </div>

    <script type="text/javascript" src="../build/tweetlight.min.js"></script>
    <script type="text/javascript">
        (function(window, document, undefined) {
            Tweetlight({
                username: 'pinceladasdaweb',
                container: '.timeline',
                counter: 5
            });

            Tweetlight({
                username: 'smashingmag',
                container: '.timeline-profile-image',
                showImageProfile: true,
                counter: 5
            });

            Tweetlight({
                hashtag: '#html5',
                container: '.hashtag',
                counter: 5
            });
        }(window, document));
    </script>
</body>
</html>
